<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel New</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1500">
        <div class="carousel-inner">
            <div class="carousel-item image1 active">
                <img src="images\img1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item image2">
                <img src="images\img2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item image3">
                <img src="images\img3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <div class="cards">
        <div class="card card1" style="width: 18rem;">
            <img src="https://i.ytimg.com/vi/sscX432bMZo/hqdefault.jpg?sqp=-oaymwEnCNACELwBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLDBd2ycURKkXkiW6AO00Ss5HpG0BQ"
                class="card-img-top" alt="...">
            <div class="card-body">
                <a href="https://www.youtube.com/watch?v=sscX432bMZo" class="btn btn-primary">Watch Now</a>
            </div>
        </div>
        <div class="card card2" style="width: 18rem;">
            <img src="https://i.ytimg.com/vi/c8Z73cVl6x4/hqdefault.jpg?sqp=-oaymwEnCNACELwBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLBW9kVUcWR2J4TQ7slnLaAGmLDqSw"
                class="card-img-top" alt="...">
            <div class="card-body">
                <a href="https://www.youtube.com/watch?v=c8Z73cVl6x4" class="btn btn-primary">Watch Now</a>
            </div>
        </div>
        <div class="card card3" style="width: 18rem;">
            <img src="https://i.ytimg.com/vi/v9bOWjwdTlg/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCKtfck31UH_1uIttS0n09sZTB9fg"
                class="card-img-top" alt="...">
            <div class="card-body">
                <a href="https://www.youtube.com/watch?v=v9bOWjwdTlg" class="btn btn-primary">Watch Now</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="text">&copy; 2025 DEBOJIT-LOW. All rights reserved.</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
